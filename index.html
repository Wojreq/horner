<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Schemat Hornera</title>
  <style>
    body { 
      font-family: 'Segoe UI', sans-serif;
      padding: 20px; 
      background-image: url('https://iili.io/3MKc919.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: white;
    }
    input { 
      width: 60px; 
      text-align: center; 
      margin: 5px; 
      padding: 5px;
      border: 2px solid #4b4b4b;
      background-color: #444;
      color: white;
      font-size: 14px;
    }
    table { 
      border-collapse: collapse; 
      margin-top: 20px; 
      width: 100%;
    }
    td { 
      width: 80px; 
      height: 40px; 
      text-align: center; 
      border: 1px solid #4b4b4b; 
      font-size: 14px;
      color: white;
    }
    .green { background-color: #3b6e46; }
    .cyan { background-color: #1a3d36; }
    .gray { background-color: #616161; }
    .blue { background-color: #3b5998; color: white; }
    button {
      background-color: #4b4b4b;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #6a6a6a;
    }
    h2 {
      color: #d3d3d3;
      text-align: center;
    }
    #schemat, #wynikWielomianu {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      input {
        width: 50px;
        font-size: 12px;
      }
      table td {
        width: 60px;
        font-size: 12px;
      }
      button {
        padding: 8px;
        font-size: 14px;
      }
      h2 {
        font-size: 18px;
      }
    }

    @media (max-width: 400px) {
      input {
        width: 45px;
        font-size: 11px;
      }
      table td {
        width: 50px;
        font-size: 11px;
      }
      button {
        padding: 6px;
        font-size: 13px;
      }
      h2 {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<h2>Schemat Hornera</h2>

<p>
  Stopie≈Ñ wielomianu N = 
  <input type="number" id="degN" value="4" min="1" onchange="generujPola()">
</p>

<p id="polaWielomianu"></p>

<p>Dziel przez (x + <input id="dzielnik" value="-1">)</p>

<button onclick="oblicz()">Obliczenia</button>

<div id="schemat"></div>
<div id="wynikWielomianu"></div>

<script>
function generujPola() {
  const N = parseInt(document.getElementById("degN").value);
  let html = '(';
  for (let i = 0; i <= N; i++) {
    const potega = N - i;
    html += `<input id="a${i}" placeholder="1/2">`;
    if (potega > 1) html += ` x<sup>${potega}</sup> + `;
    else if (potega === 1) html += ` x + `;
  }
  html += ')';
  document.getElementById("polaWielomianu").innerHTML = html;
}

function parseFraction(value) {
  if (!value.trim()) return 0;
  if (value.includes("/")) {
    const parts = value.split("/").map(part => parseFloat(part.trim()));
    if (parts.length === 2 && !isNaN(parts[0]) && !isNaN(parts[1]) && parts[1] !== 0) {
      return parts[0] / parts[1];
    }
  }
  const num = parseFloat(value);
  return isNaN(num) ? 0 : num;
}

function toFractionString(num) {
  const tolerance = 1.0E-6;
  let h1=1, h2=0, k1=0, k2=1, b = num;
  do {
    let a = Math.floor(b);
    let aux = h1; h1 = a*h1 + h2; h2 = aux;
    aux = k1; k1 = a*k1 + k2; k2 = aux;
    b = 1/(b - a);
  } while (Math.abs(num - h1/k1) > num * tolerance);
  if (k1 === 1) return `${h1}`;
  return `${h1}/${k1}`;
}

generujPola();

function oblicz() {
  const N = parseInt(document.getElementById("degN").value);
  const a = parseFloat(document.getElementById("dzielnik").value);
  const x = -a;

  let coeffs = [];
  for (let i = 0; i <= N; i++) {
    const inputValue = document.getElementById("a" + i).value;
    coeffs.push(parseFraction(inputValue));
  }

  let wynik = [];
  let mnozenia = [];

  wynik[0] = coeffs[0];
  for (let i = 1; i <= N; i++) {
    mnozenia[i] = wynik[i - 1] * x;
    wynik[i] = mnozenia[i] + coeffs[i];
  }

  let html = '<p>Schemat Hornera:</p><table>';
  html += '<tr><td class="cyan"></td>';
  for (let i = 0; i <= N; i++) html += `<td class="green">${toFractionString(coeffs[i])}</td>`;
  html += '</tr><tr><td class="cyan">1</td><td class="gray"></td>';
  for (let i = 1; i <= N; i++) html += `<td class="gray">${toFractionString(mnozenia[i])}</td>`;
  html += '</tr><tr><td class="cyan"></td>';
  for (let i = 0; i < N; i++) html += `<td class="gray">${toFractionString(wynik[i])}</td>`;
  html += `<td class="blue">${toFractionString(wynik[N])}</td></tr></table>`;

  document.getElementById("schemat").innerHTML = html;

  // Wynikowy wielomian
  let wielomian = '';
  for (let i = 0; i < N; i++) {
    if (Math.abs(wynik[i]) < 1e-10) continue;
    const potega = N - 1 - i;
    let wsp = toFractionString(wynik[i]);
    if (wielomian && wynik[i] > 0) wielomian += '+';
    if (potega === 0) wielomian += `${wsp}`;
    else if (potega === 1) wielomian += `${wsp}x`;
    else wielomian += `${wsp}x<sup>${potega}</sup>`;
  }

  const reszta = wynik[N];
  let resztaText = Math.abs(reszta) < 1e-10 ? '' : `<br>Reszta: ${toFractionString(reszta)}`;

  document.getElementById("wynikWielomianu").innerHTML = `<p>Wynik: ${wielomian || '0'}${resztaText}</p>`;
}
</script>

</body>
</html>
